<h5 class="shop-tittle margin-top-60 margin-bottom-30">POUPLAR TAGS</h5>
<ul class="shop shop-tags">
  {% for tag in blog_popular_tags %}
  <li class="{% if request.path == '/blogs/tag/'|add:tag.slug|add:'/' %}active{% endif %}">
    <a href="{% url 'blog:blog_tag_view' tag.slug %}"> {{ tag.name }} </a>
  </li>
  {% endfor %}
</ul>
